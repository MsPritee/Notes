<!DOCTYPE html>
<html>

<head>
    <title>CSS Layout</title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        nav {
            background-color: #ccc;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <p>This is the main content of the page.</p>
    </section>
    <footer>
        &copy; 2023 My Website
    </footer>
</body>

</html>
