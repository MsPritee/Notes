<!DOCTYPE html>
<html>

<head>
    <title>Hyperlinks and Tables</title>
</head>

<body>
    <a style="text-align: center" href="https://www.example.com">Visit Example Website</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</body>

</html>
