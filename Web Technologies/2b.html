<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="class">class:</label>
        <textarea id="class" name="class"></textarea><br><br>
        <input type="radio" id="a" name="div" value="A">
        <label for="a">Div A</label><br>
        <input type="radio" id="b" name="div" value="B">
        <label for="b">Div B</label><br><br>
        <hr>
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br><br>
        <hr>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <hr><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <hr><br>

        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <br>
        <hr><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
