<!DOCTYPE html>
<html>

<head>
    <title>Text Formatting and Lists</title>
</head>

<body>
    <h1 style="text-align: center">Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph with <strong>bold</strong> and <em>italic</em> text.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>
</body>

</html>
