<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .absolute {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .relative {
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="box absolute">Absolute Position</div>
    <div class="box relative">Relative Position</div>
</body>

</html>
