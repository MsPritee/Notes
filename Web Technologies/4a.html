<!-- CSS Flexbox Layout-->

<!DOCTYPE html>
<html>

<head>
    <title>CSS Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>

</html>
